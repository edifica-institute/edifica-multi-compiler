<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edifica Multi-Compiler — Python</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f14; --fg:#e8eef3; --muted:#a9b6c3; }
    body { margin:0; font-family:system-ui,Segoe UI,Inter,sans-serif; background:var(--bg); color:var(--fg); }
    header, footer { padding:12px 16px; background:#0e141b; border-bottom:1px solid #1b2633; }
    .bar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    select, button { padding:8px 12px; border-radius:10px; border:1px solid #223042; background:#111824; color:var(--fg); }
    main { padding:12px; display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    textarea, input { width:100%; padding:10px; border-radius:10px; border:1px solid #223042; background:#0e141b; color:var(--fg); font:14px ui-monospace, Menlo, monospace; }
    #code { height:280px; }
    #term { min-height:260px; white-space:pre-wrap; background:#0e141b; border:1px solid #223042; border-radius:10px; padding:10px; }
    .row { display:flex; gap:8px; align-items:center; }
    @media (max-width: 900px){ main{ grid-template-columns:1fr; } }
    small { color: var(--muted); }
  </style>
</head>
<body>
<header>
  <div class="bar">
    <strong>Edifica Multi-Compiler — Python</strong>
    <select id="lang">
      <option value="python" selected>Python</option>
      <option value="java">Java</option>
      <option value="html_only">HTML (only)</option>
      <option value="html_css">HTML + CSS</option>
      <option value="sql">SQL (SQLite)</option>
      <option value="js">JavaScript</option>
    </select>
    <button id="run">▶ Run</button>
    <small id="status"></small>
  </div>
</header>

<main>
  <div>
    <label>Source</label>
    <textarea id="code"></textarea>
    <div class="row">
      <label for="line" style="min-width:90px">Input ⤶</label>
      <input id="line" placeholder="type input and press Enter" />
    </div>
  </div>

  <div>
    <label>Console</label>
    <pre id="term"></pre>
  </div>
</main>

<footer>
  <small>Python runs via Pyodide in a Web Worker. Inline <code>input()</code> is supported.</small>
</footer>

<!-- Your Python-only logic -->
<script type="module" src="/py/index.js"></script>
</body>
</html>
